<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Slab:wght@200;400;700;900&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/normalize.css">

	<body>
		<header>
			<h1>What's For Dinner?</h1>
			<p>Help figure out what to make when all your brain power has been spent typing code all day
			</p>
		</header>
		<section>
			<h2>Pick a category or hit RANDOM</h2>
			<button id="show-cats">Show Catagories</button>
			<button type="button" name="random" id="random">RANDOM</button>
			<div id="list">
				<ul id="catList">
				</ul>
			</div>
			<section id="display" class="hidden">
				<h3 id="mealName"></h3>
				<img src="" alt="" id="mealPic" height="300">
				<h3 class="subHeader">Ingredients:</h3>
				<ol id="ing">
				</ol>
				<h3 class="subHeader">Instructions:</h3>
				<p id="instructions">
				</p>

			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
